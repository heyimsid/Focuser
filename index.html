<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Focus | Shared Workspace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="background-blobs"></div>

    <div class="workspace">
        <header>
            <div class="logo">ZENITH<span>FOCUS</span></div>
            <div class="header-right">
                <select id="viewFilter" onchange="renderTasks()">
                    <option value="all">View: All Tasks</option>
                    <option value="public">View: Public (College)</option>
                    <option value="private">View: My Private</option>
                </select>
            </div>
        </header>

        <main class="glass-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Task name (e.g., Exam Prep)...">
                
                <div class="input-row">
                    <div class="field">
                        <label>Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="field">
                        <label>End Date</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="field">
                        <label>Privacy</label>
                        <select id="privacyInput">
                            <option value="private">üîí Private</option>
                            <option value="public">üåê Public (College)</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn-add" onclick="addTask()">CREATE MISSION</button>
            </div>

            <ul class="task-list" id="taskList"></ul>
        </main>
    </div>

    <div id="celebrationOverlay" class="overlay">
        <div class="celebration-card">
            <div class="icon-wrap">üî•</div>
            <h2>MISSION COMPLETE</h2>
            <p id="quoteText"></p>
            <button class="btn-continue" onclick="closeCelebration()">Next Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
