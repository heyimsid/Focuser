<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Focus | Professional Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #05070a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --card: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text-high: #ffffff;
            --text-low: #94a3b8;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-high);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #0f172a 0%, transparent 40%);
        }

        .workspace {
            width: 100%;
            max-width: 800px;
            padding: 60px 20px;
            z-index: 1;
        }

        /* --- UI ELEMENTS --- */
        .glass {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--accent); text-shadow: 0 0 20px var(--accent-glow); }

        .premium-badge {
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* --- TASK CONTROLS --- */
        .input-section {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;
            margin-bottom: 30px;
        }

        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        .btn-add {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- TASK LIST --- */
        .task-list { list-style: none; display: flex; flex-direction: column; gap: 12px; }

            display: flex;
            align-items: center;
