<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith OS | Collaborative Workspace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="loginOverlay" class="auth-overlay">
        <div class="auth-card">
            <h1>ZENITH<span>OS</span></h1>
            <p>Identity Verification Required</p>
            <input type="text" id="userNameInput" placeholder="Enter full name...">
            <button class="primary-btn" onclick="login()">Access System</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display: none;">
        <nav class="top-nav">
            <div class="brand">Z<span>OS</span></div>
            <div class="nav-user">
                <span id="displayUserName"></span>
                <button class="icon-btn" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="sync-status">
            <span class="pulse"></span> Network Active: Public Feed Synced
        </div>

        <section class="creator-zone">
            <div class="glass-card main-input">
                <input type="text" id="taskInput" class="large-input" placeholder="Define mission name...">
                
                <div class="meta-inputs">
                    <div class="date-group">
                        <div class="input-box">
                            <label>START</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="input-box">
                            <label>DEADLINE</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>

                    <div class="toggle-container">
                        <label>PRIVACY MODE</label>
                        <div class="toggle-switch">
                            <input type="radio" name="privacy" value="private" id="priv" checked>
                            <label for="priv">PRIVATE</label>
                            <input type="radio" name="privacy" value="public" id="pub">
                            <label for="pub">PUBLIC</label>
                            <div class="slider"></div>
                        </div>
                    </div>
                </div>
                
                <button class="primary-btn launch-btn" onclick="addTask()">LAUNCH MISSION</button>
            </div>
        </section>

        <section class="feed-zone">
            <div class="tabs">
                <button class="tab-btn active" id="tab-all" onclick="setFilter('all')">Global Feed</button>
                <button class="tab-btn" id="tab-my" onclick="setFilter('my')">My Tasks</button>
            </div>
            
            <div id="taskList" class="task-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
