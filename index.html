<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Zenith Pro | Enterprise Productivity</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<!-- AUTH -->
<div id="authScreen" class="auth-wrapper">
    <div class="auth-inner card-glass">
        <div class="auth-logo">Z<span>P</span></div>
        <h1>Zenith Pro</h1>
        <p>Secure workspace initialization</p>

        <input type="text" id="userNameInput" placeholder="Enter full name" autofocus>
        <button class="primary-btn" onclick="login()">Initialize Workspace</button>
    </div>
</div>

<!-- APP -->
<div id="app" class="app-layout" style="display:none;">
    <aside class="sidebar">
        <div class="side-logo">ZENITH<span>PRO</span></div>

        <nav>
            <button class="nav-item active" onclick="setFilter('all')">üåê Global Hub</button>
            <button class="nav-item" onclick="setFilter('my')">üë§ My Assignments</button>
        </nav>

        <div class="user-pill">
            <div class="avatar" id="avatarIcon"></div>
            <span id="userName"></span>
            <button class="logout-icon" onclick="logout()">‚éã</button>
        </div>
    </aside>

    <main class="content">
        <header class="mobile-header">
            <div class="side-logo">Z<span>P</span></div>
            <button onclick="logout()">Logout</button>
        </header>

        <section class="top-section">
            <h2>Mission Control</h2>
            <p>Deploy tasks to the enterprise network</p>

            <div class="bento-input-grid card-glass">
                <div class="input-card">
                    <label>MISSION NAME</label>
                    <input type="text" id="taskInput" placeholder="Final Year Project Submission">
                </div>

                <div class="input-card">
                    <label>TIME PERIOD</label>
                    <div class="range-inputs">
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="input-card">
                    <label>VISIBILITY</label>
                    <div class="selector-group">
                        <button id="btnPriv" class="sel-btn active" onclick="setPrivacy('private')">Private</button>
                        <button id="btnPub" class="sel-btn" onclick="setPrivacy('public')">Public</button>
                    </div>
                </div>

                <button class="primary-btn deploy-btn" onclick="addTask()">Deploy Mission</button>
            </div>
        </section>

        <section class="task-section">
            <div id="taskList" class="professional-grid"></div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
