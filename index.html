<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Modern Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(34, 211, 238, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            transition: transform 0.3s ease;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        /* Timer Section */
        .timer-display {
            font-size: 5rem;
            font-weight: 800;
            text-align: center;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* To-Do Section */
        .todo-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .task-list { list-style: none; }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            animation: fadeIn 0.4s ease;
        }

        .task-item:hover { border-color: var(--border); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-text { flex: 1; margin-left: 12px; }
        .completed { text-decoration: line-through; color: var(--text-dim); }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--accent);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">FOCUS<span>FLOW</span></div>
        <div id="date" style="color: var(--text-dim); font-size: 0.8rem;"></div>
    </header>

    <div class="glass-card">
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button class="btn-primary" id="startBtn">Start Session</button>
            <button class="btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="glass-card">
        <h3 style="margin-bottom: 15px; font-size: 1rem; color: var(--text-dim);">TODAY'S FOCUS</h3>
        <div class="todo-input-group">
            <input type="text" id="todoInput" placeholder="What is your next goal?">
            <button class="btn-primary" id="addBtn" style="padding: 12px 20px;">+</button>
        </div>
        <ul class="task-list" id="taskList">
            </ul>
    </div>
</div>

<script>
    // Timer Logic
    let timeLeft = 1500;
    let timerId = null;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    startBtn.addEventListener('click', () => {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            startBtn.innerHTML = "Resume";
        } else {
            timerId = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft === 0) clearInterval(timerId);
            }, 1000);
            startBtn.innerHTML = "Pause";
        }
    });

    resetBtn.addEventListener('click', () => {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 1500;
        updateTimer();
        startBtn.innerHTML = "Start Session";
    });

    // To-Do Logic
    const todoInput = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    function addTask() {
        if (todoInput.value === "") return;
        
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
            <input type="checkbox" class="checkbox">
            <span class="task-text">${todoInput.value}</span>
            <span style="cursor:pointer; color:#ff4d4d" onclick="this.parentElement.remove()">âœ•</span>
        `;
        
        taskList.appendChild(li);
        todoInput.value = "";

        // Toggle complete
        li.querySelector('.checkbox').addEventListener('change', function() {
            li.querySelector('.task-text').classList.toggle('completed');
        });
    }

    addBtn.addEventListener('click', addTask);
    todoInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') addTask(); });

    // Set Date
    document.getElementById('date').innerHTML = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
</script>

</body>
</html>
